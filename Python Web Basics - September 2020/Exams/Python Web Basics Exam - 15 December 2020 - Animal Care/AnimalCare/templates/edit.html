<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/site.css">
    <title>Pet Care</title>
</head>

<body>

    <nav>
        <ul>
            <li><img class="logo" src="/static/images/paw.svg"></li>
            <li class="title">Animal Care</li>
            <li><a href="{% url 'home page' %}">Home</a></li>
            <li><a href="{% url 'create animal' %}">Add Animal</a></li>
        </ul>
    </nav>
    <div class="content">

        <h1>Edit Animal</h1>
        <form method="POST" action="{% url 'edit animal' animal.pk %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="name">Animal Name</label>
                    {{ form.name }}
            </div>
            <div class="input-group">
                <label for="image">Animal Picture</label>
                {{ form.image_url }}
            </div>
            <div class="input-group">
                <label for="description">Animal Description</label>
                {{ form.description }}
            </div>
            <div class="input-group">
                <label for="priority">Animal Priority</label>
                <select name="priority" id="id_priority">
                    <option value="low">Low</option>

                    <option value="medium">Medium</option>

                    <option value="high" selected="">High</option>

                </select>
            </div>
            <div class="input-group">
                <input class="button edit" type="submit" value="Edit">
            </div>
        </form>

    </div>
    <footer> Python Web Basics Retake Exam @SoftUni </footer>

</body>

</html>

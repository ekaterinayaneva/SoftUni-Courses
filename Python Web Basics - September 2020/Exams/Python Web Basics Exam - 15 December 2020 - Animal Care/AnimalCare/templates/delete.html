<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/site.css">
    <title>Pet Care</title>
</head>

<body>

    <nav>
        <ul>
            <li><img class="logo" src="/static/images/paw.svg"></li>
            <li class="title">Animal Care</li>
            <li><a href="{% url 'home page' %}">Home</a></li>
            <li><a href="{% url 'create animal' %}">Add Animal</a></li>
        </ul>
    </nav>
    <div class="content">

        <h1>Are you sure you want to delete the animal?</h1>
        <div class="buttons-container small">
            <form method="post" action={% url 'delete animal' animal.pk %}>
                {% csrf_token %}
                <button class="button delete">Yes</button>
                <a class="button details" href="{% url 'home page' %}">Go Back</a>
            </form>
        </div>

    </div>
    <footer> Python Web Basics Retake Exam @SoftUni </footer>

</body>

</html>
